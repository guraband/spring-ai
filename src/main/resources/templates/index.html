<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI - ì±„íŒ…</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 2.2em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            text-align: justify;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: block;
            margin: 15px 0;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .typing-indicator.hide {
            opacity: 0;
            visibility: hidden;
        }

        .typing-indicator .message {
            margin-bottom: 0;
        }

        .typing-indicator .message-content {
            padding: 8px 12px;
            min-height: auto;
            display: flex;
            align-items: center;
        }

        .typing-animation {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-animation .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #667eea;
            animation: typing-wave 1.4s infinite ease-in-out;
        }

        .typing-animation .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-animation .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-animation .dot:nth-child(3) {
            animation-delay: 0s;
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes typing-wave {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }



        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– Spring AI ì±„íŒ…</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">ì•ˆë…•í•˜ì„¸ìš”! Spring AI ì±„íŒ…ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ¤–</div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message assistant">
                    <div class="message-content">
                        <div class="typing-animation"><span class="dot"></span><span class="dot"></span><span
                                class="dot"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." maxlength="1000">
            <button class="send-button" id="sendButton">ì „ì†¡</button>
        </div>


    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // ì‚¬ìš©ì ID ì„¤ì •
        const userId = "1";

        // í…ìŠ¤íŠ¸ í¬ë§¤íŒ… í•¨ìˆ˜ - ê°œí–‰ê³¼ ê³µë°± ì²˜ë¦¬
        function formatMessageContent(content) {
            return content
                .replace(/\n/g, '<br>') // ê°œí–‰ì„ <br>ë¡œ
                .replace(/\s{2,}/g, function (match) {
                    return '&nbsp;'.repeat(match.length);
                });
        }

        // ì±„íŒ… ì»¨í…Œì´ë„ˆë¥¼ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Assistant ë©”ì‹œì§€ div ìƒì„±
        function createAssistantMessageDiv() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageDiv.appendChild(messageContent);

            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì•ì— ì‚½ì…
            chatContainer.insertBefore(messageDiv, typingIndicator);
            return messageDiv;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessageContent(content);

            messageDiv.appendChild(messageContent);

            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì•ì— ì‚½ì…
            chatContainer.insertBefore(messageDiv, typingIndicator);

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            scrollToBottom();
        }

        // ê¸°ì¡´ ëŒ€í™” ë‚´ì—­ ë¡œë“œ
        async function loadChatHistory() {
            try {
                const response = await fetch(`/api/chat/history/${userId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const chatHistory = await response.json();

                // ê¸°ì¡´ ë©”ì‹œì§€ë“¤ë§Œ ì œê±° (íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„°ëŠ” ë³´ì¡´)
                const messages = chatContainer.querySelectorAll('.message:not(.typing-indicator .message)');
                messages.forEach(msg => msg.remove());

                if (chatHistory && chatHistory.length > 0) {
                    // ê¸°ì¡´ ëŒ€í™” ë‚´ì—­ ë³µì›
                    chatHistory.forEach(chat => {
                        const isUser = chat.type === 'USER';
                        addMessage(chat.content, isUser);
                    });
                } else {
                    // ëŒ€í™” ë‚´ì—­ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ì¸ì‚¬ë§ í‘œì‹œ
                    addMessage('ì•ˆë…•í•˜ì„¸ìš”! Spring AI ì±„íŒ…ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ¤–', false);
                }

            } catch (error) {
                console.error('ëŒ€í™” ë‚´ì—­ ë¡œë“œ ì˜¤ë¥˜:', error);
                // ì˜¤ë¥˜ ë°œìƒ ì‹œ ê¸°ë³¸ ì¸ì‚¬ë§ í‘œì‹œ
                const messages = chatContainer.querySelectorAll('.message:not(.typing-indicator .message)');
                messages.forEach(msg => msg.remove());
                addMessage('ì•ˆë…•í•˜ì„¸ìš”! Spring AI ì±„íŒ…ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ¤–', false);
            }
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hide');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hide');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `ì˜¤ë¥˜: ${message}`;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }



        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ì…ë ¥ í•„ë“œ ë¹„í™œì„±í™”
            messageInput.disabled = true;
            sendButton.disabled = true;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, true);
            messageInput.value = '';

            // íƒ€ì´í•‘ í‘œì‹œê¸° í‘œì‹œ
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantMessageDiv = null;

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });

                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const parsed = JSON.parse(line);

                                if (parsed.done) {
                                    // ì»¤ì„œ ê¹œë¹¡ì„ ì œê±°
                                    if (assistantMessageDiv) {
                                        const messageContent = assistantMessageDiv.querySelector('.message-content');
                                        messageContent.innerHTML = formatMessageContent(assistantMessage);
                                    }
                                    return;
                                }

                                if (parsed.content !== undefined) {
                                    assistantMessage += parsed.content;

                                    // ì²« ë²ˆì§¸ ì²­í¬ì—ì„œ ë©”ì‹œì§€ div ìƒì„±
                                    if (!assistantMessageDiv) {
                                        assistantMessageDiv = createAssistantMessageDiv();
                                        hideTypingIndicator(); // ì²« ë²ˆì§¸ ì‘ë‹µì´ ì˜¤ë©´ íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ìˆ¨ê¹€
                                    }

                                    // ë©”ì‹œì§€ ë‚´ìš© ì—…ë°ì´íŠ¸ - ì»¤ì„œ ê¹œë¹¡ì„ê³¼ í•¨ê»˜ í‘œì‹œ
                                    const messageContent = assistantMessageDiv.querySelector('.message-content');
                                    messageContent.innerHTML = formatMessageContent(assistantMessage) + '<span class="cursor-blink"></span>';
                                    scrollToBottom();
                                }
                            } catch (e) {
                                // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ ë¬´ì‹œ
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                showError(error.message);
            } finally {
                // ì…ë ¥ í•„ë“œ ë‹¤ì‹œ í™œì„±í™”
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëŒ€í™” ë‚´ì—­ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function () {
            hideTypingIndicator(); // ì´ˆê¸°ì—ëŠ” íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ìˆ¨ê¹€
            loadChatHistory();
        });

        // ì´ˆê¸° í¬ì»¤ìŠ¤
        messageInput.focus();
    </script>
</body>

</html>
