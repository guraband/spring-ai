<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI - 채팅</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 2.2em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            text-align: justify;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes typing {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .status-bar {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Spring AI 채팅</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">안녕하세요! Spring AI 채팅봇입니다. 무엇을 도와드릴까요? 🤖</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">AI가 응답을 생성하고 있습니다</span>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="1000">
            <button class="send-button" id="sendButton">전송</button>
        </div>

        <div class="status-bar" id="statusBar">
            Spring AI 1.0.1 | 실시간 스트리밍 채팅
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusBar = document.getElementById('statusBar');

        // 텍스트 포매팅 함수 - 개행과 공백 처리
        function formatMessageContent(content) {
            return content
                .replace(/\n/g, '<br>') // 개행을 <br>로
                .replace(/\s{2,}/g, function (match) {
                    return '&nbsp;'.repeat(match.length);
                });
        }

        // 채팅 컨테이너를 맨 아래로 스크롤
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Assistant 메시지 div 생성
        function createAssistantMessageDiv() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            return messageDiv;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessageContent(content);

            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            // 스크롤을 맨 아래로
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `오류: ${message}`;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function updateStatus(message) {
            statusBar.textContent = message;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 입력 필드 비활성화
            messageInput.disabled = true;
            sendButton.disabled = true;

            // 사용자 메시지 추가
            addMessage(message, true);
            messageInput.value = '';

            // 타이핑 표시기 표시
            showTypingIndicator();
            updateStatus('AI 응답을 생성하고 있습니다...');

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantMessageDiv = null;

                hideTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });

                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const parsed = JSON.parse(line);

                                if (parsed.done) {
                                    // 커서 깜빡임 제거
                                    if (assistantMessageDiv) {
                                        const messageContent = assistantMessageDiv.querySelector('.message-content');
                                        messageContent.innerHTML = formatMessageContent(assistantMessage);
                                    }
                                    updateStatus('응답 완료');
                                    return;
                                }

                                if (parsed.content !== undefined) {
                                    assistantMessage += parsed.content;

                                    // 첫 번째 청크에서 메시지 div 생성
                                    if (!assistantMessageDiv) {
                                        assistantMessageDiv = createAssistantMessageDiv();
                                    }

                                    // 메시지 내용 업데이트 - 커서 깜빡임과 함께 표시
                                    const messageContent = assistantMessageDiv.querySelector('.message-content');
                                    messageContent.innerHTML = formatMessageContent(assistantMessage) + '<span class="cursor-blink"></span>';
                                    scrollToBottom();
                                }
                            } catch (e) {
                                // JSON 파싱 실패 시 무시
                            }
                        }
                    }
                }

                updateStatus('응답 완료');

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                showError(error.message);
                updateStatus('오류가 발생했습니다');
            } finally {
                // 입력 필드 다시 활성화
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // 이벤트 리스너 등록
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 초기 포커스
        messageInput.focus();
    </script>
</body>

</html>
