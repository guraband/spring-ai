<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI - ì±„íŒ…</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 2.2em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            text-align: justify;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes typing {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .status-bar {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– Spring AI ì±„íŒ…</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">ì•ˆë…•í•˜ì„¸ìš”! Spring AI ì±„íŒ…ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ¤–</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">AIê°€ ì‘ë‹µì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤</span>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." maxlength="1000">
            <button class="send-button" id="sendButton">ì „ì†¡</button>
        </div>

        <div class="status-bar" id="statusBar">
            Spring AI 1.0.1 | ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë° ì±„íŒ…
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusBar = document.getElementById('statusBar');

        // í…ìŠ¤íŠ¸ í¬ë§¤íŒ… í•¨ìˆ˜ - ê°œí–‰ê³¼ ê³µë°± ì²˜ë¦¬
        function formatMessageContent(content) {
            return content
                .replace(/\n/g, '<br>') // ê°œí–‰ì„ <br>ë¡œ
                .replace(/\s{2,}/g, function (match) {
                    return '&nbsp;'.repeat(match.length);
                });
        }

        // ì±„íŒ… ì»¨í…Œì´ë„ˆë¥¼ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Assistant ë©”ì‹œì§€ div ìƒì„±
        function createAssistantMessageDiv() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            return messageDiv;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessageContent(content);

            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `ì˜¤ë¥˜: ${message}`;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function updateStatus(message) {
            statusBar.textContent = message;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ì…ë ¥ í•„ë“œ ë¹„í™œì„±í™”
            messageInput.disabled = true;
            sendButton.disabled = true;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, true);
            messageInput.value = '';

            // íƒ€ì´í•‘ í‘œì‹œê¸° í‘œì‹œ
            showTypingIndicator();
            updateStatus('AI ì‘ë‹µì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...');

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantMessageDiv = null;

                hideTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });

                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const parsed = JSON.parse(line);

                                if (parsed.done) {
                                    // ì»¤ì„œ ê¹œë¹¡ì„ ì œê±°
                                    if (assistantMessageDiv) {
                                        const messageContent = assistantMessageDiv.querySelector('.message-content');
                                        messageContent.innerHTML = formatMessageContent(assistantMessage);
                                    }
                                    updateStatus('ì‘ë‹µ ì™„ë£Œ');
                                    return;
                                }

                                if (parsed.content !== undefined) {
                                    assistantMessage += parsed.content;

                                    // ì²« ë²ˆì§¸ ì²­í¬ì—ì„œ ë©”ì‹œì§€ div ìƒì„±
                                    if (!assistantMessageDiv) {
                                        assistantMessageDiv = createAssistantMessageDiv();
                                    }

                                    // ë©”ì‹œì§€ ë‚´ìš© ì—…ë°ì´íŠ¸ - ì»¤ì„œ ê¹œë¹¡ì„ê³¼ í•¨ê»˜ í‘œì‹œ
                                    const messageContent = assistantMessageDiv.querySelector('.message-content');
                                    messageContent.innerHTML = formatMessageContent(assistantMessage) + '<span class="cursor-blink"></span>';
                                    scrollToBottom();
                                }
                            } catch (e) {
                                // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ ë¬´ì‹œ
                            }
                        }
                    }
                }

                updateStatus('ì‘ë‹µ ì™„ë£Œ');

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                showError(error.message);
                updateStatus('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            } finally {
                // ì…ë ¥ í•„ë“œ ë‹¤ì‹œ í™œì„±í™”
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ì´ˆê¸° í¬ì»¤ìŠ¤
        messageInput.focus();
    </script>
</body>

</html>
